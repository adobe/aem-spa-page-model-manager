name: Continuous Integration
on: pull_request

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm ci
      - name: Build the project
        run: npm run build:production
      - name: Code coverage
        run: npm run test:coverage
      - name: Lint
        uses: hallee/eslint-action@1.0.3
        if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository }}
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Store code coverage as workflow artifact
        uses: actions/upload-artifact@v2
        with:
          name: istanbul-code-coverage.zip
          path: coverage
      - name: Provide code coverage info as comment in pull request
        uses: codecov/codecov-action@v1
      - name: Provide sonar static code analysis as comment in pull request
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=adobeinc
            -Dsonar.projectKey=adobe_aem-spa-page-model-manager
            -Dsonar.sources=src
            -Dsonar.tests=test
            -Dsonar.verbose=true